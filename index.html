<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <div class="liner"></div>
        <div class="container header_area">
            <div class="header_logo">
                <a href="#"><img src="./assets/img/logo.png" alt="Starbucks"></a> 
            </div>
            <div class="heder_nav">
                <div class="hedear_nav--search">
                    <form action="">
                          <input type="text" placeholder="Search" name="search">
                          <button type="submit"><img src="./assets/img/loupe.png" alt="search"></button>
                    </form>   
                </div>
                <nav class="header_nav--menu">
                    <img src="./assets/img/menu.png" alt="menu">
                </nav>     
            </div>      
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <h1>Starbucks® <br> Happy Hour</h1>
                <p>We’ll meet you in your inbox. Drink deals are on their way.</p>
                <div class="banner_images">
                    <img src="./assets/img/c1.jpg" alt="cafe com caramelo">
                    <img src="./assets/img/c2.jpg" alt="café com leite" >
                    <img src="./assets/img/c3.jpg" alt="café com chocolate">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
